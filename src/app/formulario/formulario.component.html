<form>

    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" [(ngModel)] = "operandoA" name="operandoA"> <!-- Con ngModel hacemos Two-way binding para la entrada y salida de la informacion-->     
    </div>
    
    <div class="form-group">      
      <label>Operando B</label>
      <input type="number" class="form-control" [(ngModel)] = "operandoB" name="operandoB">
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>

</form>
